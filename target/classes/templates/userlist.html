<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<h3>Список пользователей</h3>
<th:block th:each="user : ${users}">
    <div th:text="'ID: ' + ${user.getId()} + ' Имя пользователя: ' + ${user.getUsername()} + ' Роли: ' + ${user.getRoles()}"></div>
    <a th:href="@{/user/{id}/edit(id=${user.getId()})}">Редактировать пользователя</a><br><br>
</th:block>
</body>
</html>
