<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:if="${roleAdmin}">Список заявок</title>
    <title th:if="!${roleAdmin}">Мои заявки</title>

</head>
<body>
<h3 th:if="${roleAdmin}">Список заявок</h3>
<h3 th:if="!${roleAdmin}">Мои заявки</h3>
<th:block th:each="order : ${orders}">
    <div th:text="'Номер заявки: ' + ${order.getId()} + ' Статус заявки: ' + ${order.isStatus()}"></div>
    <th:block th:if="${roleAdmin}"><a th:href="@{/orders/{id}/edit(id=${order.getId()})}">Открыть</a><br><br></th:block>
    <a if="!${roleAdmin}" th:href="@{/orders/{id}/delete(id=${order.getId()})}">Удалить</a>
    <th:block th:if="!${roleAdmin} and ${order.isStatus()}"><a th:href="@{/orders/{id}/pay(id=${order.getId()})}">Оплатить</a><br><br></th:block>
</th:block>
</body>
</html>
